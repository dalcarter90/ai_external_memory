<!-- external_memory_system/dashboard/templates/layout.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accounting Agent Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }
        .sidebar {
            background-color: #343a40;
            min-height: 100vh;
            color: white;
        }
        .sidebar a {
            color: #adb5bd;
            text-decoration: none;
            display: block;
            padding: 10px 15px;
            transition: all 0.3s;
        }
        .sidebar a:hover, .sidebar a.active {
            color: white;
            background-color: #495057;
        }
        .sidebar .bi {
            margin-right: 8px;
        }
        .content {
            padding: 20px;
        }
        .card {
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1) ;
        }
        .card-header {
            font-weight: bold;
            background-color: #f8f9fa;
        }
        .stat-card {
            text-align: center;
            padding: 15px;
        }
        .stat-card .number {
            font-size: 2rem;
            font-weight: bold;
        }
        .stat-card .label {
            color: #6c757d;
        }
        .table th {
            background-color: #f8f9fa;
        }
        .status-badge {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
        }
        .status-pending {
            background-color: #ffc107;
            color: #212529;
        }
        .status-completed {
            background-color: #28a745;
            color: white;
        }
        .status-error {
            background-color: #dc3545;
            color: white;
        }
        .status-active {
            background-color: #28a745;
            color: white;
        }
        .status-inactive {
            background-color: #6c757d;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 sidebar p-0">
                <div class="p-3 mb-3 border-bottom">
                    <h5>Accounting Agents</h5>
                </div>
                <a href="/" class="{{ 'active' if request.path == '/' else '' }}">
                    <i class="bi bi-speedometer2"></i> Dashboard
                </a>
                <a href="/agents" class="{{ 'active' if request.path == '/agents' else '' }}">
                    <i class="bi bi-people"></i> Agents
                </a>
                <a href="/tasks" class="{{ 'active' if request.path == '/tasks' else '' }}">
                    <i class="bi bi-list-task"></i> Tasks
                </a>
                <a href="/logs" class="{{ 'active' if request.path == '/logs' else '' }}">
                    <i class="bi bi-journal-text"></i> Logs
                </a>
            </div>
            
            <!-- Main Content -->
            <div class="col-md-10 content">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
